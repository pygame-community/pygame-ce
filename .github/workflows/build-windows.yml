name: Windows

# Run CI only when a release is created, on changes to main branch, or any PR
# to main. Do not run CI on any other branch. Also, skip any non-source changes
# from running on CI
on:
  push:
    branches: main
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - '.gitignore'
      - '*.rst'
      - '*.md'
      - '.github/workflows/*.yml'
      # re-include current file to not be excluded
      - '!.github/workflows/build-windows.yml'

  pull_request:
    branches: main
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - '.gitignore'
      - '*.rst'
      - '*.md'
      - '.github/workflows/*.yml'
      # re-include current file to not be excluded
      - '!.github/workflows/build-windows.yml'
  
  # the github release drafter can call this workflow
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-windows
  cancel-in-progress: true

jobs:
  deps:
    name: ${{ matrix.name }}
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - {
            name: "Build deps x64",
            winarch: AMD64,
            msvc-dev-arch: x86_amd64,
            deparch: x64
          }
          - {
            name: "Build deps x86",
            winarch: x86,
            msvc-dev-arch: x86,
            deparch: x86
          }


    steps:
      - uses: actions/checkout@v3.5.2

      - name: Test for Windows Deps cache hit
        id: windep-cache
        uses: actions/cache@v3.0.2
        with:
          path: ${{ github.workspace }}/prebuilt-${{ matrix.deparch }}
          # set hash, if hash changed, build again
          key: windep-${{ hashFiles('buildconfig/windependencies/**') }}-${{ hashFiles('buildconfig/download_win_prebuilt.py') }}-${{ hashFiles('buildconfig/config_win.py') }}-${{ matrix.deparch }}

      - name: Set up Visual Studio 2022 Build Tools
        if: steps.windep-cache.outputs.cache-hit != 'true'
        uses: microsoft/setup-msbuild@v1.0.2
        with:
          vs-version: '17'

      - name: Install CMake
        if: steps.windep-cache.outputs.cache-hit != 'true'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
          cmake --version

      - name: Install requests
        if: steps.windep-cache.outputs.cache-hit != 'true'
        run: pip install requests

      - name: Build Windows Deps x64
        if: (steps.windep-cache.outputs.cache-hit != 'true') && (matrix.deparch == 'x64')
        run: python buildconfig/windependencies/generate_sdl_image.py --x64
      
      - name: Build Windows Deps x86
        if: (steps.windep-cache.outputs.cache-hit != 'true') && (matrix.deparch == 'x86')
        run: python buildconfig/windependencies/generate_sdl_image.py --x86

    
  build:
    name: ${{ matrix.name }}
    needs: deps
    runs-on: windows-latest
    strategy:
      fail-fast: false  # if a particular matrix build fails, don't skip the rest
      matrix:
        include:
          - {
            name: "CPython 3.11 (64 bit)",
            winarch: AMD64,
            msvc-dev-arch: x86_amd64,
            pyversions: "cp311-*",
            deparch: x64
          }
          - {
            name: "CPython 3.10 (64 bit)",
            winarch: AMD64,
            msvc-dev-arch: x86_amd64,
            pyversions: "cp310-*",
            deparch: x64
          }
          - {
            name: "CPython 3.9 (64 bit)",
            winarch: AMD64,
            msvc-dev-arch: x86_amd64,
            pyversions: "cp39-*",
            deparch: x64
          }
          - {
            name: "CPython 3.8 (64 bit)",
            winarch: AMD64,
            msvc-dev-arch: x86_amd64,
            pyversions: "cp38-*",
            deparch: x64
          }
          - {
            name: "CPython 3.7 (64 bit)",
            winarch: AMD64,
            msvc-dev-arch: x86_amd64,
            pyversions: "cp37-*",
            deparch: x64
          }
          - {
            name: "CPython 3.11 (32 bit)",
            winarch: x86,
            msvc-dev-arch: x86,
            pyversions: "cp311-win32",
            deparch: x86
          }
          - {
            name: "CPython 3.10 (32 bit)",
            winarch: x86,
            msvc-dev-arch: x86,
            pyversions: "cp310-win32",
            deparch: x86
          }
          - {
            name: "CPython 3.9 (32 bit)",
            winarch: x86,
            msvc-dev-arch: x86,
            pyversions: "cp39-win32",
            deparch: x86
          }
          - {
            name: "CPython 3.8 (32 bit)",
            winarch: x86,
            msvc-dev-arch: x86,
            pyversions: "cp38-win32",
            deparch: x86
          }
          - {
            name: "CPython 3.7 (32 bit)",
            winarch: x86,
            msvc-dev-arch: x86,
            pyversions: "cp37-win32",
            deparch: x86
          }
          - {
            name: "Pypy 3.7",
            winarch: AMD64,
            msvc-dev-arch: x86_amd64,
            pyversions: "pp37-*",
            deparch: x64
          }
          - {
            name: "Pypy 3.8",
            winarch: AMD64,
            msvc-dev-arch: x86_amd64,
            pyversions: "pp38-*",
            deparch: x64
          }
          - {
            name: "Pypy 3.9",
            winarch: AMD64,
            msvc-dev-arch: x86_amd64,
            pyversions: "pp39-*",
            deparch: x64
          }


    env:
      # load pip config from this file. Define this in 'CIBW_ENVIRONMENT'
      # because this should not affect cibuildwheel machinery
      # also define environment variables needed for testing
      CIBW_ENVIRONMENT: PIP_CONFIG_FILE=buildconfig/pip_config.ini SDL_VIDEODRIVER=dummy SDL_AUDIODRIVER=disk

      CIBW_BUILD: ${{ matrix.pyversions }}
      CIBW_ARCHS: ${{ matrix.winarch }}

#      Not sure if we can use this later. I had to move the docs into the steps section for it
#      to be included in the wheel
#      CIBW_BEFORE_BUILD: |
#        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x86_amd64
#        set DISTUTILS_USE_SDK=1
#        set MSSdk=1
#        pip install setuptools wheel requests numpy Sphinx
#        python setup.py docs
      CIBW_TEST_COMMAND: python -m pygame.tests -v --exclude opengl,timing --time_out 300

      # Increase pip debugging output
      CIBW_BUILD_VERBOSITY: 2

    steps:
      - uses: actions/checkout@v3.5.2

      - uses: TheMrMilchmann/setup-msvc-dev@v2  # this lets us use the developer command prompt on windows
        with:
          arch: ${{ matrix.msvc-dev-arch }}
      - name: Fetch Windows deps
        id: windep-cache
        uses: actions/cache@v3.0.2
        with:
          path: ${{ github.workspace }}/prebuilt-${{ matrix.deparch }}
          key: windep-${{ hashFiles('buildconfig/windependencies/**') }}-${{ hashFiles('buildconfig/download_win_prebuilt.py') }}-${{ hashFiles('buildconfig/config_win.py') }}-${{ matrix.deparch }}
      - name: Build and test wheels
        shell: cmd
        run: |
          set DISTUTILS_USE_SDK=1
          set MSSdk=1
          python -m pip install setuptools wheel requests numpy Sphinx
          python setup.py docs
          python -m pip --disable-pip-version-check install cibuildwheel==2.12.0
          python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v3
        with:
          name: pygame-wheels-windows
          path: ./wheelhouse/*.whl
